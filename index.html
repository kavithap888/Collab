
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunny Delights Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f7fa;
    }
    header {
      background: #ffcc00;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      background: #ff8800;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load React + ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- React Code -->
  <script type="text/babel">
    const { useState } = React;

    // SunnyDelights component
    function SunnyDelights() {
      const [count, setCount] = useState(0);

      return (
        <div className="card">
          <h2>Sunny Delights</h2>
          <p>Delight counter: {count}</p>
          <button onClick={() => setCount(count + 1)}>
            Add Delight
          </button>
        </div>
      );
    }

    // Main Dashboard
    function Dashboard() {
      return (
        <>
          <header>Sunny Dashboard</header>
          <div className="dashboard">
            <SunnyDelights />
            {/* Add more components here if needed */}
          </div>
        </>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Dashboard />);
  </script>
</body>
</html>
